<div class="container">
    <h2 class="center-align">Sign Up</h2>
    <form>
      <div class="input-field">
        <input id="new-username" type="text" required>
        <label for="new-username">Username</label>
      </div>
      <div class="input-field">
        <input id="new-email" type="email" required>
        <label for="new-email">Email</label>
      </div>
      <div class="input-field">
        <input id="new-password" type="password" required>
        <label for="new-password">Password</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Sign Up
        <i class="material-icons right">send</i>
      </button>
    </form>
  
    <h5 class="center-align">Already have an account?</h5>
    <a class="btn waves-effect waves-light" routerLink="/login">Login</a>
  </div>
