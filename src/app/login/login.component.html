<div class="container">
  <div class="row valign-wrapper" style="height: 100vh;">
    <div class="col s12 m6 center-align">
      <img src="/assets/relaxed-login.jpg" alt="Login Image" class="responsive-img" style="max-width: 100%;">
    </div>
    <div class="col s12 m6">
      <h2 class="center-align">Login</h2>
      <form>
        <div class="input-field">
          <input id="username" type="text" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field">
          <input id="password" type="password" required>
          <label for="password">Password</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Login
          <i class="material-icons right">send</i>
        </button>
      </form>

      <!-- Sign Up Section -->
      <div class="divider"></div>
      <h5 class="center-align">Don't have an account?</h5>
      <a class="btn waves-effect waves-light" routerLink="/signup">Sign Up</a>
    </div>
  </div>
</div>
